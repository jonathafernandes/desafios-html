<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios HTML - Rocketseat</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="formulario">
        <form action="">
            <fieldset>
                <legend>Entre em contato</legend>
                <br>
                <label>Assunto:</label>
                <select name="Assunto">
                    <option value="">Suporte</option>
                    <option value="">Sugestão</option>
                    <option value="">Reclamação</option>
                </select>
                <br><br><br>
                <label for="nome">Nome:</label><br>
                <input type="text" name="Nome" id="nome" placeholder="Nome completo">
                <br><br>
                <label for="e-mail">E-mail:</label>
                <br>
                <input type="e-mail" placeholder="exemplo@seudominio.com">
                <br><br>
                <label for="mensagem">Mensagem:</label>
                <br>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"
                    placeholder="Digite sua mensagem..."></textarea>
                <br><br>
                <input type="checkbox" name="" id="">
                <label for="">Aceito receber novidades através do meu E-mail.</label>
                <br><br><br>
                <button>Enviar</button>
            </fieldset>
        </form>
    </div>
    <a href="./index.html">
        <button class="botao-inicio" type="button">
            <img class="imagem-seta" src="./images/seta.png" alt="seta para esquerda">
        </button>
    </a>
</body>

</html>
