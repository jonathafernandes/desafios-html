<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios HTML - Rocketseat</title>
    <link rel="stylesheet" href="/assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="glossario">
        <div class="titulo-glossario">
            <h1>Estrutura HTML</h1>
        </div>
        <dl>
            <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">!DOCTYPE html</a></dt>
            <dd>Define o tipo de documento como HTML5.</dd>
            <br>
            <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">html</a></dt>
            <dd>Define um documento HTML.</dd>
            <br>
            <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">head</a></dt>
            <dd>Container para metadaos, título da página, links...</dd>
            <br>
            <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element">body</a></dt>
            <dd>Corpo do documento.</dd>
        </dl>
    </div>
    <a href="/index.html">
        <button class="botao-inicio" type="button">
            <img class="imagem-seta" src="/assets/images/seta.png" alt="Ícone de seta para esquerda">
        </button>
    </a>
</body>

</html>
